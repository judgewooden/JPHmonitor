    source1["graphLeftMax"] = 1;
	source1["grepLeftLegend"] = "Liters (pm)";
	source1["grepRightLegend"] = "Degrees (C)";
	var l1 = new LineGraph({containerId: 'graph1', data: source1});

	source2["sensorAxisLocation"] = ["Left", "Right"];
    source2["sensorInterpolation"] = ["Basis", "step-after"];
    source2["sensorUpdateGapSeconds"] = [180, 60];
    source2["sensorFilterTolerance"] = [.1, 0];
	// Instructions for how the graph
    source2["graphRightMin"] = -0.1;
    source2["graphRightMax"] = 1.1;
    source1["graphLeftMin"] = 0;
    source1["graphLeftMax"] = 1;
	source2["graphSecondsToShow"] = 86400;
	source2["graphAutoUpdate"] = 0;

	source2["graphTickLine"] = 0;
    source2["grepLeftLegend"] = "Liters (pm)";
    source2["grepRightLegend"] = "Power: 1=on / 0=off";
	var l2 = new LineGraph({containerId: 'graph2', data: source2});
